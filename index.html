<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel Demo</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section class="slideshow-container">

        <section class="slides">
            <div id="slide-1">
                <img src="pexels-david-bartus-1166209.jpg" alt="Lavendar Flower Field">
            </div>
            <div id="slide-2">
                <img src="pexels-francesco-ungaro-2325446.jpg" alt="Hot Air Balloons">
            </div>
            <div id="slide-3">
                <img src="pexels-jaime-reimer-2662116.jpg" alt="A Lake between Mountains">
            </div>
            <div id="slide-4">
                <img src="pexels-pixabay-147411.jpg" alt="Lake House Near Mountains">
            </div>
            <div id="slide-5">
                <img src="pexels-tyler-lastovich-808465.jpg" alt="Pathway surrounded by mountains">
            </div>
        </section>

        <section class="slideshow-nav">
            <a href="#slide-1">1</a>
            <a href="#slide-2">2</a>
            <a href="#slide-3">3</a>
            <a href="#slide-4">4</a>
            <a href="#slide-5">5</a>
        </section>


    </section>
</body>

</html>
